<!Doctype>
<html lang="en">
    <head>
        <meta charset="UTF-08">
        <title>Responsive Bill Pay Landing Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="index.html"><img src="Xiaomi_logo_(2021-).svg.png" class="logo"></a>
                <div class="toggle" onclick="toggleMenu();"></div>
                <ul class="navigation">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="login/index.html" class="loginSignup">Login/SignUp</a></li>

                    </ul>
                
            </header>
            <div class="content">
                <div class="textBox">    
                    <h2>Rise to Power<br>With <span>Xiaomi</span></h2>
                    <p></p>
                    <a href="#" class="ViewProducts">View Products</a>
                </div>
                <div class="imgBox">
                    <img src="Lqptop.png" class="starbucks">
                </div>
            </div>
            <ul class="thumb">
                <li><img src="Lqptop.png" onclick="imgSlider('Lqptop.png');changeCircleColor('#017143')"></li>
                <li><img src="watch.png" onclick="imgSlider('watch.png');changeCircleColor('#eb7495')"></li>
                <li><img src="phone.png" onclick="imgSlider('phone.png');changeCircleColor('#d752b1')"></li>
            </ul>  
            <ul class="sci">
                <li><a href="https://www.facebook.com/XiaomiIndia/"><img src="facebook.png"></a></li>
                <li><a href="https://twitter.com/xiaomiindia"><img src="twitter.png"></a></li>
                <li><a href="https://www.instagram.com/xiaomiindia/?hl=en"><img src="instagram.png"></a></li>
            </ul>          
        </section>

        <script type="text/javascript">
            function imgSlider(anything){
                document.querySelector('.starbucks').src = anything;
            }
            function changeCircleColor(color){
                const circle  = document.querySelector('.circle');
                const loginSignup = document.querySelector('.loginSignup');
                const ViewProducts = document.querySelector('.ViewProducts');
                const side = document.querySelector('.sci');
                circle.style.background = color
                loginSignup.style.background = color
                ViewProducts.style.background = color
                side.style.background = color
            }
            function toggleMenu(){
                var menuToggle = document.querySelector('.toggle');
                var navigation = document.querySelector('.navigation');
                menuToggle.classList.toggle('active')
                navigation.classList.toggle('active')

            }
        </script>
    </body>
</html>
